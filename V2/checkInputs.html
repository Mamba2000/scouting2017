<!DOCTYPE html>
<html>
<head>
  <script>
    //teams at the competition
    var knownTeams = [488, 568, 948, 1778, 1983, 2046, 2412, 2555, 2557, 2605, 2906, 2907, 2927, 2928, 2929, 2942, 3049, 3219, 3221, 3237, 3238, 3393, 3574, 3684, 3876, 4060, 4131, 4461, 4469, 4579, 5588, 5683, 5803, 5937, 5941, 6350, 6503, 6959];
    function check(){
      var teams = document.getElementById("teams").value;
      var dteams = teams.split(" ");
      var errors = 0;

      //checks each team to see if it is in known teams
      for(i = 0; i < dteams.length; i++){
        if(!check2(dteams[i]) /*&& dteams > 1*/){
          console.log('not in known ' + dteams[i] + ' on line ' + (parseInt(i) + 1));
          errors++;
        }
      }

      //prints number of errors
      if(errors == 0){
        console.log('no errors :)');
      } else {
        console.log('#errors: ' + errors)
      }
    }

    function check2(inputs){
      return knownTeams.indexOf(parseInt(inputs)) > -1
    }
  </script>
</head>
<body>
  <input type="text-area" placeholder="Paste the shit in here" id = "teams">
  <button onClick = "check()">submit</button>
</body>
