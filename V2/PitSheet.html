<!DOCTYPE html>
<html>
<head>
<title>Skunk Scout: Pit Scouting Edition</title>
<script language="javascript">
/* THIS IS SOME JS BABY */
function validateInp(elem) {
	var validChars = /[0-9]/;
	var strIn = elem.value;
	var strOut = '';
    for (var i=0; i < strIn.length; i++) strOut += (validChars.test(strIn.charAt(i)))? strIn.charAt(i) : '';
    elem.value = strOut;
}

function nextField(evt, elem)
//////////////////////
//                  //
// Next Field //
//                  //
//////////////////////
//
{
//	console.log(evt.keyCode);					// Test
	if (evt.keyCode == 13)
	{
		switch(elem.id)
		{
			case "skunkName":
				document.getElementById("teamNum").focus();
				break;
			case "teamNum":
				document.getElementById("leadScout").focus();
				break;
			case "leadScout":
				document.getElementById("CIMs").focus();
				break;
/*			case "scoutNum1":
				document.getElementById("scoutNum2").focus();
				break;
			case "scoutNum2":
				document.getElementById("scoutNum3").focus();
				break;
			case "scoutNum3":
				document.getElementById("CIMs").focus();
				break;	*/
			case "CIMs":
				document.getElementById("hopperSize").focus();
				break;
		}
	}
}

function pitSubmit() {
	var jSon =  '{"PitScoutName":"';
	jSon = jSon.concat(document.getElementById("skunkName").value);
	// Event //
	jSon = jSon.concat('","PitEvent":"');
	jSon = jSon.concat( document.getElementById("pitEvent").value);
	// Team Number //
	jSon = jSon.concat('","TeamNo":');
	jSon = jSon.concat(document.getElementById("teamNum").value);

	jSon = jSon.concat(',"LeadScout":"');
	jSon = jSon.concat(document.getElementById("leadScout").value);
	// Scout Number //
	jSon = jSon.concat('","ScoutNumber":"6666666666');
//	jSon = jSon.concat(document.getElementById("scoutNum1").value + document.getElementById("scoutNum2").value + document.getElementById("scoutNum3").value);
	// CIMs //
	jSon = jSon.concat('","CIMS":');
	jSon = jSon.concat(document.getElementById("CIMs").value);
	// Hopper Size //
	jSon = jSon.concat(',"hopperSize":');
	jSon = jSon.concat(document.getElementById("hopperSize").value);
	// Frame //
	jSon = jSon.concat(',"frame":"');
	jSon = jSon.concat(document.getElementById("frame").value);
	// Robot Weight //
	jSon = jSon.concat('","weight":"');
	jSon = jSon.concat(document.getElementById("roboWeight").value);

	jSon = jSon.concat('","driveBase":"');
	jSon = jSon.concat(document.getElementById("wheels").value);
	// Climber //
	jSon = jSon.concat('","climber":');
	jSon = jSon.concat(document.getElementById("climber").value);
	// Custom Rope //
	jSon = jSon.concat(',"CustomRope":"');
	jSon = jSon.concat(document.getElementById("rope").value);
	// Ball Pick Up //â‰ˆ
	jSon = jSon.concat('","ballPickUp":"');
	jSon = jSon.concat( document.getElementById("ballPickUp").value);
	// Gear Acquire // 
	jSon = jSon.concat('","gearAcquire":"');
	jSon = jSon.concat( document.getElementById("gearPickUp").value);
	// Camera //
	jSon = jSon.concat('","camera":"');
	jSon = jSon.concat(document.getElementById("camera").value);
	// Shooting //
	jSon = jSon.concat('","shooting":"');
	jSon = jSon.concat(document.getElementById("shot").value);
	//Vision //
	jSon = jSon.concat('","Vision":');
	jSon = jSon.concat(document.getElementById("vision").value);
	jSon = jSon.concat('}');
	console.log(jSon);																	// Test
	var test = JSON.parse(jSon);													// Test
	var pitObj = document.getElementById("pitEvent").value;
	pitObj = pitObj.concat("_");
	pitObj = pitObj.concat(document.getElementById("teamNum").value);
	pitObj = pitObj.concat("_");
	pitObj = pitObj.concat("Pit");
	localStorage.setItem(pitObj, jSon);
	console.log(pitObj);
	console.log(jSon);
	document.body.scrollTop = document.documentElement.scrollTop = 0;
	location.reload();

</script>
<style type="text/css">
	html {
		background-image: url("images/TransparentSkunk.png");

</style>

</head>
<body>
	<div id="pitSheet">
		<img src="images/PitScouting.png" alt="Skunkworks" style="width:100%;height:auto;">
		<div id="inputs">
			<div>
				<br>Pit Scout Name: <input type="text" id="skunkName" class="input" value="" onKeyPress="nextField(event, this);" autocomplete=off>
			</div>
			<div>
				<br>Event:

					<option value="Default">- - Select Event - -</option>
					<option value="2017waamv">Auburn Mtn View</option>

					<option value="2017wasno">Glacier Peak</option>
					<option value="2017wacmp">Spokane</option>
					<option value="2017tur">Houston</option>
					<option value="test">Test</option>
				</select>
			</div>
			<div>
				<br>Team Number: <input type="text" id="teamNum" class="input" value="" maxlength="4" onkeyup="validateInp(this);" onKeyPress="nextField(event, this);" autocomplete=off>
			</div>
			<div>
				<br>Name of Lead Scout: <input type="text" id="leadScout" class="input" value="" onKeyPress="nextField(event, this);" autocomplete=off>
			</div>
<!--		<div>
				<br>Lead Scout Phone #: <input type="text" id="scoutNum1" class="phoneNum" value="" maxlength="3" onkeyup="validateInp(this);" onKeyPress="nextField(event, this);" autocomplete=off> - <input type="text" id="scoutNum2" class="phoneNum" value="" maxlength="3" onkeyup="validateInp(this);" onKeyPress="nextField(event, this);" autocomplete=off> - <input type="text" id="scoutNum3" class="phoneNum" value="" maxlength="4" onkeyup="validateInp(this);" onKeyPress="nextField(event, this);" autocomplete=off>
			</div>		-->

				<br>Hopper Size: <input type="text" id="hopperSize" class="input" value="" maxlength="2" onkeyup="validateInp(this);" onKeyPress="nextField(event, this);" autocomplete=off> Balls

			<div>

			</div>
			<div>

				</select>
			</div>
			<div>

					<option value="hopper"> Field Hopper </option>

					<option value="f+h"> Floor and Hopper </option>

			</div>
			<div>
				<br> Gear Acquisition:

			<div>
